<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector AI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --fake-color: #ef4444;
            --real-color: #22c55e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Upload Zone */
        .upload-box {
            border: 2px dashed var(--text-sub);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-box:hover {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.1);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Button */
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        .verdict {
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 8px;
        }

        .is-fake {
            color: var(--fake-color);
            border: 2px solid var(--fake-color);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .is-real {
            color: var(--real-color);
            border: 2px solid var(--real-color);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        .stats-grid {
            display: grid;
            gap: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label { font-size: 0.85rem; color: var(--text-sub); }
        .stat-value { font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DeepFake Scanner</h1>
        <p class="subtitle">Upload a video to analyze visual and audio artifacts.</p>

        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="upload-box">
                <span class="upload-icon">üìÅ</span>
                <span id="file-label">Click or Drag video here</span>
                <input type="file" name="video" accept="video/*" required onchange="updateFileName(this)">
            </div>

            <button type="submit">Analyze Video</button>
        </form>

        <div id="loader" class="loader"></div>

        {% if result %}
        <div class="result-box">
            <div class="verdict {{ 'is-fake' if result == 'FAKE' else 'is-real' }}">
                {{ result }}
            </div>

            {% if stats %}
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Total Confidence</span>
                    <span class="stat-value">{{ stats.f }}%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Video Anomalies</span>
                    <span class="stat-value">{{ stats.v }}%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Audio Anomalies</span>
                    <span class="stat-value">{{ stats.a }}%</span>
                </div>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        function updateFileName(input) {
            const label = document.getElementById('file-label');
            if (input.files && input.files.length > 0) {
                label.textContent = input.files[0].name;
                label.style.color = '#fff';
            }
        }

        function showLoader() {
            document.querySelector('button').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
